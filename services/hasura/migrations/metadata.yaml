version: 2
tables:
- table:
    schema: public
    name: authorizations
  configuration:
    custom_root_fields: {}
    custom_column_names:
      merchant_category: merchantCategory
      is_approved: isApproved
      merchant_name: merchantName
      created_ts: createdTs
- table:
    schema: public
    name: cards
  configuration:
    custom_root_fields: {}
    custom_column_names:
      card_holder_id: cardHolderId
  computed_fields:
  - name: totalSpend
    definition:
      function:
        schema: public
        name: total_spend
    comment: ""
  - name: avgSpend
    definition:
      function:
        schema: public
        name: avg_spend
    comment: ""
- table:
    schema: public
    name: transaction_authorizations
  configuration:
    custom_root_fields: {}
    custom_column_names:
      createdts: createdTs
      merchantname: merchantName
      isapproved: isApproved
      merchantcategory: merchantCategory
      authid: authId
      txid: txId
- table:
    schema: public
    name: transactions
  configuration:
    custom_root_fields: {}
    custom_column_names:
      merchant_category: merchantCategory
      card_holder_id: cardHolderId
      merchant_name: merchantName
      created_ts: createdTs
      card_id: cardId
      authorization_id: authorizationId
  object_relationships:
  - name: authorization
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: authorizations
        column_mapping:
          authorization_id: id
  - name: card
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: cards
        column_mapping:
          card_id: id
- table:
    schema: public
    name: users

version: 2
tables:
- table:
    schema: public
    name: authorizations
  configuration:
    custom_root_fields: {}
    custom_column_names:
      merchant_category: merchantCategory
      is_approved: isApproved
      card_holder_id: cardHolderId
      merchant_name: merchantName
      created_ts: createdTs
      card_id: cardId
- table:
    schema: public
    name: cards
  configuration:
    custom_root_fields: {}
    custom_column_names:
      card_holder_id: cardHolderId
  object_relationships:
  - name: card_user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          card_holder_id: card_holder_id
  computed_fields:
  - name: totalSpend
    definition:
      function:
        schema: public
        name: total_spend
    comment: ""
  - name: avgSpend
    definition:
      function:
        schema: public
        name: avg_spend
    comment: ""
  select_permissions:
  - role: cardholder
    permission:
      columns:
      - id
      - card_holder_id
      computed_fields:
      - avgSpend
      - totalSpend
      filter:
        card_user:
          id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: transaction_authorizations
  configuration:
    custom_root_fields: {}
    custom_column_names:
      createdts: createdTs
      merchantname: merchantName
      isapproved: isApproved
      userid: userId
      merchantcategory: merchantCategory
      authid: authId
      txid: txId
  select_permissions:
  - role: cardholder
    permission:
      columns:
      - id
      - txid
      - amount
      - createdts
      - merchantname
      - merchantcategory
      - authid
      - isapproved
      - userid
      filter:
        userid:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: transactions
  configuration:
    custom_root_fields: {}
    custom_column_names:
      merchant_category: merchantCategory
      card_holder_id: cardHolderId
      merchant_name: merchantName
      created_ts: createdTs
      card_id: cardId
      authorization_id: authorizationId
  object_relationships:
  - name: authorization
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: authorizations
        column_mapping:
          authorization_id: id
  - name: card
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: cards
        column_mapping:
          card_id: id
- table:
    schema: public
    name: users
  select_permissions:
  - role: cardholder
    permission:
      columns:
      - id
      - fname
      - lname
      - username
      - card_holder_id
      filter:
        id:
          _eq: X-Hasura-User-Id
